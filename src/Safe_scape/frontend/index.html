<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seoul Map</title>
    <!-- Bootstrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 스타일 -->
    <style>
        /* 배경색 및 여백 */
        body,
        html {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* 스크롤바 숨김 */
        }

        /* 제목 스타일 - 상단을 꽉 채우는 배경 이미지 */
        .info-box {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            position: fixed;
            /* 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            /* 상단을 채울 높이 설정 */
            z-index: 2;
            background-image: url('../pic/1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            /* 반투명 배경 오버레이 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 지도 컨테이너 설정 */
        .map-container {
            position: absolute;
            top: 100px;
            /* 제목 높이만큼 여백 */
            left: 0;
            width: 100%;
            height: calc(100vh - 100px);
            /* 화면에서 제목 높이를 뺀 나머지 */
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }
    </style>
    <script defer src="./index.js"></script>
    <script defer
        src=""></script>
</head>

<body>
    <!-- 전체 너비 제목 칸 -->
    <div class="container-fluid">
        <div class="info-box"></div>
    </div>

    <!-- 지도와 배경 상자를 포함하는 컨테이너 -->
    <div class="map-container">
        <!-- 지도 -->
        <div id="map"></div>
    </div>
</body>

</html>
